<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Login Form</h1>
    
    <form action="#" th:action="@{/login/doLogin}" th:object="${loginModel}" method="post">
        <table>
            <tr>
                <td>User Name:</td>
                <td>
                    <input type="text" th:field="*{username}" />
                    <h5 style="color:red" th:if="${#fields.hasErrors('username') and #fields.errors('*').size() > 0}" th:errors="*{username}">Username Error</h5>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="text" th:field="*{password}" />
                    <h5 style="color:red" th:if="${#fields.hasErrors('password') and #fields.errors('*').size() > 0}" th:errors="*{password}">Password Error</h5>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="Submit" />
                </td>
            </tr>
        </table>
        <div th:if="${#fields.hasErrors('*')}">
            <h5 style="color:red">List of Errors</h5>
        </div>
        <div th:each="err : ${#fields.errors('*')}">
            <span style="color: red" th:text="${err}" class="fieldError"></span>
        </div>
    </form>
</div>
</body>
</html>
