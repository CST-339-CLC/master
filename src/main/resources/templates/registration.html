<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>

<body>
<div class="container">
    <h2>Registration Form</h2>
    <form method="post" th:action="@{/register}" th:object="${user}">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="form-control" id="firstName" required th:field="*{firstName}" type="text">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" id="lastName" required th:field="*{lastName}" type="text">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" required th:field="*{email}" type="email">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input class="form-control" id="phoneNumber" th:field="*{phoneNumber}" type="text">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" required th:field="*{username}" type="text">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" required th:field="*{password}" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
</body>

</html>
